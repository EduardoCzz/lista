<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-item>
            <ion-input placeholder="Produto" [(ngModel)]="texto"></ion-input> 
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-input placeholder="Valor" [(ngModel)]="valor"></ion-input> 
          </ion-item>
          </ion-col>
        <ion-col size="4">
          <ion-button color="primary" size="small" (click)="adiciona()">
            <ion-icon name="add-circle-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor="let elemento_da_lista of variavel_lista; index as i">
            <ion-grid>
              <ion-row>
                <ion-col size="5">
                  {{elemento_da_lista}}
                  </ion-col>
                  <ion-col size="4">
                  {{variavel_valor[i]}}
                </ion-col>
                <ion-col size="3">
                  <ion-button color="danger" size="small" (click)="remove()">
                    <ion-icon name="close-circle-sharp"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
